{% extends "base.html" %}

{% block title %}
  Confirm delete {{ mailinglist.name }}
{% endblock title %}

{% block body %}
  <h1>Confirm Delete?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ mailinglist.name }}?</p>
    <input type="submit" class="btn btn-danget btn-sm" value="Yes">
    <a href="{% url 'mailinglist:manage_mailinglist' pk=mailinglist.id %}" class="btn">
      No
    </a>
  </form>
{% endblock body %}
