{% extends 'base.html' %}

{% block title %}
  Edit "{{ course.title }}"
{% endblock title %}

{% block content %}
  <h1>Edit "{{ course.title }}"</h1>
  <div class="module">
    <form method="post">
      <h2>Course modules</h2>
      {{ formset }}
      {{ formset.management_form }}
      {% csrf_token %}
      <input type="submit" value="Save modules">
    </form>
  </div>
{% endblock content %}
