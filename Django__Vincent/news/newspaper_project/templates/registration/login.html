{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Log in - {{ block.super }}
{% endblock title %}

{% block content %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success ml-2">
      Log in
    </button>
  </form>
{% endblock content %}
