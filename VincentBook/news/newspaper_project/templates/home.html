{% extends 'base.html' %}

{% block title %}
  Home - {{ block.super }}
{% endblock title %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Hi, {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Log out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log in</a> |
    <a href="{% url 'users:signup' %}">Sign Up</a>
  {% endif %}

{% endblock content %}
