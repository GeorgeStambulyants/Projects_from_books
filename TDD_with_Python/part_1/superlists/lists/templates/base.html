{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap3.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>To-Do lists</title>
  </head>
  <body>
    <div class="container">
      
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">Superlists</a>
          <form action="#" class="navbar-form navbar-right" method="post">
            <span>Enter email to log in:</span>
            <input type="text" name="email" class="form-control">
            {% csrf_token %}
          </form>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock header_text %}</h1>
            <form method="post" action="{% block form_action %}{% endblock form_action %}">
              {% csrf_token %}
              {{ form.text }}
              {% if form.errors %}
                <div class="form-group has-error">
                  <span class="help-block">{{ form.text.errors }}</span>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}
          {% endblock table %}
        </div>
      </div>

    </div>

    <script src="/static/jquery-3.5.0.min.js"></script>
    <script src="/static/list.js"></script>

    <script>
      $(document).ready(function() {
        window.Superlists.initialize();
      });
    </script>

  </body>
</html>
