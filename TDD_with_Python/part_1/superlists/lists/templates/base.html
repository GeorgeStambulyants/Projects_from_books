{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap3.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>To-Do lists</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>{% block header_text %}{% endblock header_text %}</h1>
            <form method="post" action="{% block form_action %}{% endblock form_action %}">
              {% csrf_token %}
              <input id="id_new_item" placeholder="Enter a to-do item" name="item_text"
                class="form-control input-lg">
              {% if error %}
                <div class="form-group has-error">
                  <span class="help-block">{{ error }}</span>
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block table %}
          {% endblock table %}
        </div>
      </div>

    </div>

  </body>
</html>
