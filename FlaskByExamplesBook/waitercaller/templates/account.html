{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Account</h1>
      <p>Manage tables and get URLs</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Tables</h2>
        <table class="table table-striped">
          <tr>
            <th>No.</th>
            <th>URL</th>
            <th>Delete</th>
          </tr>
          {% for table in tables %}
            <form action="/account/deletetable" class="form-inline">
              <tr>
                <td>{{ table.number }}</td>
                <td>{{ table.url }}</td>
                <td><input type="submit" class="form-control" value="Delete"></td>
                <input type="text" name="tableid" value="{{ table._id }}" hidden>
              </tr>
            </form>
          {% endfor %}
        </table>

        <h2>Add new table</h2>
        <form action="/account/createtable" class="form-inline" method="POST">
          <input type="text" class="form-control" name="tablenumber"
            placeholder="Table number or name">
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
