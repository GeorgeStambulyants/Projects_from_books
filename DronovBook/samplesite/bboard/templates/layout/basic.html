{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link rel="stylesheet" href="{% static 'bboard/style.css' %}" type="text/css">
  <title>{% block title %}Main{% endblock %} - Declarations board</title>
</head>
<body>
  <header>
    <h1>Declarations</h1>
  </header>
  <nav>
    <a href="{% url 'index' %}">Main</a>
    <a href="{% url 'add' %}">Add</a>
    {% for rubric in rubrics %}
    <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
    {% endfor %}
  </nav>
  <section>
    {% block content %}
    {% endblock %}
  </section>
</body>
</html>
