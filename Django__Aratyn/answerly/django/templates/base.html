{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Answerly{% endblock title %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
				integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/66b26471ed.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container">
			<a href="/" class="navbar-brand">Answerly</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="{% url 'qanda:ask' %}" class="nav-link">Ask</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'qanda:index' %}" class="nav-link">
						Today's top questions
					</a>
				</li>
				{% if user.is_authenticated %}
					<li class="nav-item">
						<a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a href="{% url 'user:login' %}" class="nav-link">Login</a>
					</li>
				 	<li class="nav-item">
				 		<a href="{% url 'user:register' %}" class="nav-link">Register</a>
				 	</li>
				 {% endif %}
         <li class="nav-item">
          <form class="form-inline"
              action="{% url 'qanda:question_search' %}"
              method="get">
            <input class="form-control mr-sm-2" type="search"
                    name="q" placeholder="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </li>
			</ul>
		</div>
	</nav>
	<div class="container">
		{% block body %}{% endblock body %}
	</div>
</body>
</html>
