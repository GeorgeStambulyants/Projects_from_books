{% extends 'base.html' %}

{% block title %}
  Login - {{ block.super }}
{% endblock title %}

{% block main %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">
      Log in
    </button>
  </form>

  <p>Do not have an account? <a href="{% url 'user:register' %}">Register here</a></p>
{% endblock main %}
