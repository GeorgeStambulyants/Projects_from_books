{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <title>
    {% block title %}MyMDB{% endblock title %}
  </title>
  <style>
    .mymdb-masthead {
      background-color: #EEEEEE;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="mymdb-masthead">
    <div class="container">
      <nav class="nav">
        <div class="navbar-brand">
          MyMDB
        </div>
        <a href="{% url 'core:MovieList' %}" class="nav-link">Movies</a>
        <a href="{% url 'core:TopMovies' %}" class="nav-link">Top 10 Movies</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 mymdb-main">
        {% block main %}{% endblock main %}
      </div>
      <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
        {% block sidebar %}{% endblock sidebar %}
      </div>
    </div>
  </div>
</body>
</html>
