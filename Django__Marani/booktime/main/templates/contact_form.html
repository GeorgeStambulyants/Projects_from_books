{% extends 'base.html' %}

{% block content %}
  <h2>Contact us</h2>
  <p>Please fill the form below to contact us</p>
  <form method="post">
    {% csrf_token %}
    {% include "includes/field.html" with field=form.name %}
    {% include "includes/field.html" with field=form.message %}
    <button class="btn btn-primary" type="submit">
      Submit
    </button>
  </form>
{% endblock content %}
